{% extends "projects/base.html" %}

{% block content %}
<div class = "container">
    <h2>Blog Posts</h2>
</div>
{% for post in posts %}
    <div class="card mb-6">
        <div class="card-body">
            <h3 class="card-title">
                <a href="{% url 'blog:post_detail' post.pk%}">{{ post.title }}</a>
            </h3>
            <p class="card-text">
                <small class="text-muted">
                    {{ post.date_created.date}} | Categories: 
                    {% for category in post.categories.all %}
                                    <a href="{% url 'blog:blog_category' category.name %}" class="badge bg-secondary">{{ category.name }}</a>
                                {% endfor %}
                </small>
            </p>
            <p class="card-text">{{ post.body | slice:":400" }}...</p>

        </div>
    </div>


{% endfor %}

{% endblock  %}
